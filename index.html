<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Spider-Man themed quiz game">
    <meta name="keywords" content="spider-man,quiz,game,marvel">
    <script src="https://kit.fontawesome.com/4854b264bc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Spider-Man Quiz</title>
</head>

<body id="body" class="welcome background" onload="firstpage()">

    <section id="starting" class="hide">
        <h1>Let's see what do you know about me

            <span id="cont">Click to continue...</span>
        </h1>
    </section>

    <section class="hide" id="startpage">
        <header>
            <h1>Spider-Man Quiz</h1>
            <div class="nav-buttons">
                <button id="home-button"><i class="fas fa-spider"></i><br><span>Home</span></button>
                <button id="music-button"><i class="fas fa-volume-up"></i><br><span>Music on</span></button>
            </div>
        </header>
        <div class="box hide" id="startq">
            <h2>Let's choose which category you would like to try yourself</h2>
            <button class="bttn" id="startQuiz">Start</button>
        </div>

        <div class="box" id="cat">
            <h2>Choose one category</h2>
            <button class="bttn" onclick="categories('comic')">Comic book</button>
            <button class="bttn" onclick="categories('film')">Film</button>
            <button class="bttn" onclick="categories('game')">Videogame</button>
        </div>
        <div class="box" id="quiz">

            <div>
                <h2 id="question">Question</h2>
            </div>
            <div id="answers">
                <button data-answer="1" class="bttn answerbutton" id="answer1">Answer 1</button>
                <button data-answer="2" class="bttn answerbutton" id="answer2">Answer2</button>
                <button data-answer="3" class="bttn answerbutton" id="answer3">Answer 3</button>
                <button data-answer="4" class="bttn answerbutton" id="answer4">Answer 4</button>
                <div id="scores"><span>Score:</span> 0/5</div>
                <div id="timer"><span>Time left:</span> 60 <span>seconds</span></div>
            </div>
        </div>

        <div class="result-box" id="score-page">
            <div>
                <h2 id="end-result">Your result:</h2>
                <img src="./assets/images/low-score.jpeg" alt="Different pictures according to the store"
                    id="final-image">
                <h3 id="last-message">Final message</h3>
            </div>
        </div>
    </section>
    <footer id="footer" class="hide">
        <p>Copyright Disney,Marvel studios,Sony</p>
        <a href="https://www.facebook.com/viktor.mathe/" target="_blank"> <i class="fab fa-facebook"></i></a>
        <a href="https://github.com/ViktorMathe" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/viktor-mathe-23a3b1231/" target="_blank"><i
                class="fab fa-linkedin"></i></a>
    </footer>
    <script src="./assets/JS/script.js"></script>
</body>

</html>
